set-option -g prefix C-a

set-option -g default-terminal "screen-256color"

set-option -g base-index 1
set-option -g repeat-time 750
set-option -g escape-time 50
set-option -g mode-mouse copy-mode
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g mode-keys vi

bind a send-prefix

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

bind s split-window -v
bind -n M-s split-window -v
bind v split-window -h
bind -n M-v split-window -h

# Smart pane switching with awareness of vim splits
bind -n M-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys M-h) || tmux select-pane -L"
bind -n M-n run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys M-n) || tmux select-pane -D"
bind -n M-i run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys M-i) || tmux select-pane -U"
bind -n M-o run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys M-o) || tmux select-pane -R"

bind -rn M-H resize-pane -L 3
bind -rn M-N resize-pane -R 3
bind -rn M-I resize-pane -D 3
bind -rn M-O resize-pane -U 3


## Copy / Paste
# See http://sunaku.github.io/tmux-yank-osc52.html

# transfer copied text to attached terminal with yank:
# https://github.com/sunaku/home/blob/master/bin/yank
bind-key -t vi-copy y copy-pipe 'yank > #{pane_tty}'

# transfer copied text to attached terminal with yank:
# https://github.com/sunaku/home/blob/master/bin/yank
bind-key -n M-y run-shell 'tmux save-buffer - | yank > #{pane_tty}'

# transfer previously copied text (chosen from a menu) to attached terminal:
# https://github.com/sunaku/home/blob/master/bin/yank
bind-key -n M-Y choose-buffer 'run-shell "tmux save-buffer -b \"%%\" - | yank > #{pane_tty}"'

